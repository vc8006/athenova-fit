{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Athenova Fit</title>

  <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/style.css' %} ">
  <link rel="stylesheet" href="{% static 'css/mystyle.css' %} ">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  {% block head %}

  {% endblock %}

</head>

<body class="bg-img" style="background-image: url('{% static "images/back.jpg"%}')";>

<!-- <body style="background: linear-gradient(to top, #09203f 0%, #537895 100%);"> -->
  {% include 'navbar.html' %}

  {% block navbar %}
  {% endblock %}

  {% block bodyContent %}
  {% endblock %}

  {% include 'footer.html' %}

  <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content" style="background-color:#242322 ;font-family:amanda">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold" style="color: #FFF748">Eventes and Offer updates</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span style="color:  #FFF748;" aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="text-center mt-1 mb-0" style="color: #FFF748">
          <h5>
            Put the details to get latest updates
          </h5>
        </div>
        <div class="modal-body mx-1 mt-0">


          <form action="{% url 'homeS' %}" method="POST">
            {% csrf_token %}
            <div class="md-form mb-1">
              <input type="text" id="form34" name="name" style="background-color: rgb(240, 219, 219);"
                placeholder="Full Name" required class="form-control validate">
            </div>

            <div class="md-form mb-1">
              <input type="email" id="form29" name="email" style="background-color: rgb(240, 219, 219);"
                placeholder="Email address" required class="form-control validate">
            </div>

            <div class="md-form mb-1">
              <input type="text" id="form32" name="number" style="background-color: rgb(240, 219, 219);"
                placeholder="Contact Number" required class="form-control validate">
            </div>

            <div class="md-form mb-1">
              <select id="form132" name="gender" style="background-color: rgb(240, 219, 219);" placeholder="Gender"
                required class="form-control validate">
                <option value="" disabled selected hidden>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>

            <div class="md-form mb-1">
              <input type="text" id="form133" name="age" style="background-color: rgb(240, 219, 219);" placeholder="Age"
                required class="form-control validate">
            </div>

            <div class="md-form mb-1">
              <select id="form134" name="lifestyle" style="background-color: rgb(240, 219, 219);"
                placeholder="Lifestyle" required class="form-control validate">
                <option value="" disabled selected hidden>Lifestyle</option>
                <option value="Healthy">Healthy</option>
                <option value="Corporate">Corporate</option>
                <option value="City">City</option>
                <option value="Nomadic">Nomadic</option>
              </select>
            </div>


            <div class="md-form mb-1">
              <select id="form135" name="activity" style="background-color: rgb(240, 219, 219);"
                placeholder="Activity Level" required class="form-control validate">
                <option value="" disabled selected hidden>Activity Level</option>
                <option value="No exercise">No exercise</option>
                <option value="Occasional, light exercise">Occasional, light exercise</option>
                <option value="Regular exercise and training">Regular exercise and training</option>
                <option value="Daily training">Daily training</option>
              </select>
            </div>

            <div class="md-form mb-1">
              <input type="text" id="form136" name="goal" style="background-color: rgb(240, 219, 219);"
                placeholder="Goal" class="form-control validate">
            </div>

            <div class="md-form mb-1">
              <select id="form137" name="frequency" style="background-color: rgb(240, 219, 219);"
                placeholder="Frequency" required class="form-control validate">
                <option value="" disabled selected hidden class="fade">Frequency</option>
                <option value="2">2 days/week</option>
                <option value="3">3 days/week</option>
                <option value="4">4 days/week</option>
                <option value="5">5 days/week</option>
                <option value="6">6 days/week</option>
              </select>
            </div>

            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-unique" type="submit" style="background-color: #FFF748;"><span
                  style="color: black;"> Send me the details </span> <i class="fa fa-paper-plane-o ml-1"
                  style="color: black;"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div id="chat" class="chat_icon" data-toggle="modal" data-target="#modalContactForm">
    <img src="{% static 'images/messenger.png' %}" alt="">
  </div>

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script>

$(function() {
    $('.lazy').lazy();
});

    jQuery(document).ready(function () {
      var interval = setInterval(function () {
        $('#modalContactForm').modal('show');
      }, 60000)
    });

    $(document).ready(function () {
      var today = new Date().toISOString().split('T')[0];
      document.getElementsByName("date")[0].setAttribute('min', today);
    });
  </script>


</body>

</html>
