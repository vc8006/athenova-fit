{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Athenova Fit</title>

  <link href="{% static 'css/animate.css' %}" rel="stylesheet">
  <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %}" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="{% static 'css/style.css' %} ">
  <link rel="stylesheet" href="{% static 'css/mystyle.css' %} ">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body class="bg-img" style="background-image: url('{% static "images/back.jpg"%}')";>
  <!-- <body> -->
  <div class="container">
    <!-- <div class="logo mt-3">
    <img src="{% static 'images/logo.png' %}" alt="">
</div> -->


    {% include 'navbar.html' %}

    {% block navbar %}
    {% endblock %}

    {% block bodyContent %}
    {% endblock %}

    <div class="modal custom chatbot-box" id="modalContactForm" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="background-color:#e6b58d;font-family:amanda">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold" style="color:blue">Eventes and Offer updates</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-1">
            <form action="{% url 'homeS' %}" method="POST">
              {% csrf_token %}
              <div class="md-form my-2">
                <i class="fas fa-user prefix grey-text"></i>
                <!-- <label data-error="wrong" data-success="right" for="form34">Your name</label> -->
                <input type="text" id="form34" name="name" style="background-color: rgb(240, 219, 219);" placeholder="Full Name" required
                  class="form-control validate">
              </div>

              <div class="md-form my-2">
                <i class="fas fa-envelope prefix grey-text"></i>
                <!-- <label data-error="wrong" data-success="right" for="form29">Your email</label> -->
                <input type="email" id="form29" name="email" style="background-color: rgb(240, 219, 219);" placeholder="Email address" required
                  class="form-control validate">
              </div>

              <div class="md-form my-2">
                <i class="fas fa-tag prefix grey-text"></i>
                <!-- <label data-error="wrong" data-success="right" for="form32">Subject</label> -->
                <input type="text" id="form32" name="number" style="background-color: rgb(240, 219, 219);" placeholder="Contact Number" required
                  class="form-control validate">
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-unique" type="submit" style="background-color:blue;"><span style="color: white;"> Send </span> <i
                    class="fa fa-paper-plane-o ml-1" style="color: white;"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div id="chat" class="chat_icon" data-toggle="modal" data-target="#modalContactForm">
      <img src="{% static 'images/messenger.png' %}" alt="">
    </div>

  </div>


  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script> -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script>


    $(document).ready(function () {
      var today = new Date().toISOString().split('T')[0];
      document.getElementsByName("date")[0].setAttribute('min', today);
      console.log("done");
      setTimeout(function () {
        // $('#modalContactForm').show();
        console.log("15 sec passed");
      }, 15000)
    });



  </script>
  <script src="{% static 'js/parallax.js' %}"></script>
  <script src="{% static 'js/wow.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>



</body>

</html>
