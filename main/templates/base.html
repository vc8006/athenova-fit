{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Athenova Fit</title>

  <link href="{% static 'css/animate.css' %}" rel="stylesheet">
  <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %}" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="{% static 'css/style.css' %} ">
  <link rel="stylesheet" href="{% static 'css/mystyle.css' %} ">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body class="bg-img" style="background-image: url('{% static "images/back.jpg"%}')";>
  <!-- <body> -->
  <div class="container">
    <!-- <div class="logo mt-3">
    <img src="{% static 'images/logo.png' %}" alt="">
</div> -->


    {% include 'navbar.html' %}

    {% block navbar %}
    {% endblock %}

    {% block bodyContent %}
    {% endblock %}

    <div class="modal custom chatbot-box" id="modalContactForm" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="background-color:#242322 ;font-family:amanda">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold" style="color:#e6b58d">Eventes and Offer updates</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span style="color: #e6b58d;" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="text-center mt-1 mb-0" style="color:#e6b58d">
            <h5>
            Put the details to get latest updates
          </h5>
          </div>
          <div class="modal-body mx-1 mt-0">


            <form action="{% url 'homeS' %}" method="POST">
              {% csrf_token %}
              <div class="md-form mb-1">
                <input type="text" id="form34" name="name" style="background-color: rgb(240, 219, 219);" placeholder="Full Name" required
                  class="form-control validate">
              </div>

              <div class="md-form mb-1">
                <input type="email" id="form29" name="email" style="background-color: rgb(240, 219, 219);" placeholder="Email address" required
                  class="form-control validate">
              </div>

              <div class="md-form mb-1">
                <input type="text" id="form32" name="number" style="background-color: rgb(240, 219, 219);" placeholder="Contact Number" required
                  class="form-control validate">
              </div>

              <div class="md-form mb-1">
                <select id="form132" name="gender" style="background-color: rgb(240, 219, 219);" placeholder="Gender" required
                  class="form-control validate">
                  <option value="" disabled selected hidden>Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  </select>
              </div>

              <div class="md-form mb-1">
                <input type="text" id="form133" name="age" style="background-color: rgb(240, 219, 219);" placeholder="Age" required
                  class="form-control validate">
              </div>

              <div class="md-form mb-1">
                <select id="form134" name="lifestyle" style="background-color: rgb(240, 219, 219);" placeholder="Lifestyle" required
                  class="form-control validate">
                  <option value="" disabled selected hidden>Lifestyle</option>
                  <option value="Healthy">Healthy</option>
                  <option value="Corporate">Corporate</option>
                  <option value="City">City</option>
                  <option value="Rural">Rural</option>
                  <option value="Nomadic">Nomadic</option>
                  </select>
              </div>
              

              <div class="md-form mb-1">
                <select id="form135" name="activity" style="background-color: rgb(240, 219, 219);" placeholder="Activity Level" required
                  class="form-control validate">
                  <option value="" disabled selected hidden>Activity Level</option>
                  <option value="No exercise">No exercise</option>
                  <option value="Occasional, light exercise">Occasional, light exercise</option>
                  <option value="Regular exercise and training">Regular exercise and training</option>
                  <option value="Daily training">Daily training</option>
                  </select>
              </div>

              <div class="md-form mb-1">
                <input type="text" id="form136" name="goal" style="background-color: rgb(240, 219, 219);" placeholder="Goal"
                  class="form-control validate">
              </div>

              <div class="md-form mb-1">
                <select id="form137" name="frequency" style="background-color: rgb(240, 219, 219);" placeholder="Frequency" required
                  class="form-control validate">
                  <option value="" disabled selected hidden class="fade">Frequency</option>
                  <option value="2">2 days/week</option>
                  <option value="3">3 days/week</option>
                  <option value="4">4 days/week</option>
                  <option value="5">5 days/week</option>
                  <option value="6">6 days/week</option>
                  </select>
              </div>

              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-unique" type="submit" style="background-color:#e6b58d;"><span style="color: black;"> Send me the details </span> <i
                    class="fa fa-paper-plane-o ml-1" style="color: black;"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div id="chat" class="chat_icon" data-toggle="modal" data-target="#modalContactForm">
      <img src="{% static 'images/messenger.png' %}" alt="">
    </div>

  </div>


  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script> -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script>


    $(document).ready(function () {
      var today = new Date().toISOString().split('T')[0];
      document.getElementsByName("date")[0].setAttribute('min', today);
      console.log("done");
      setTimeout(function () {
        // $('#modalContactForm').show();
        console.log("15 sec passed");
      }, 15000)
    });



  </script>
  <script src="{% static 'js/parallax.js' %}"></script>
  <script src="{% static 'js/wow.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>



</body>

</html>
