{% extends 'base.html' %}
{% load static %}

{% block bodyContent %}

<style>
  .img-resize {
    height: 200px;
    width: 300px;
    object-fit: cover;
    object-position: center center;

    /* margin-top: 8%; */
    /* cursor: pointer; */
  }

  .marquee{
    width: 80vw;
    overflow: hidden;
  }

  .marquee::before, .marquee::after{
    position: absolute;
    top: 0;
    z-index: 1;
  }

  .marquee::before{
    left: 0;
    background: linear-gradient(to right,rgb(49, 48, 48) 0%,transparent 100%);
  }

  .marquee::after{
    right: 0;
    background: linear-gradient(to right,rgb(49, 48, 48) 0%,transparent 100%);
  }

  .marquee-content{
    list-style: none;
    height: 100%;
    display: flex;
    animation: scrolling 25s linear infinite;
  }

  /* .marquee-content:hover{
    animation-play-state: paused;
  } */

  @keyframes scrolling {
    0% { transform: translateX(0); }
    100% { transform: translateX(-180vw);}
  }

  .marquee-content li{
    display: flex;
    justify-content: center;
    /* width: 20vw; */
    flex-shrink: 0;
    white-space: nowrap;

  }

  /* .marquee-content li:hover{
    transform: scale(1.1);
    opacity: 0.7;
  } */

  

</style>
